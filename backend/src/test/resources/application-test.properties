# Configurações para testes
spring.application.name=backend

# Configurações do banco de dados em memória para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações do JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.h2.console.enabled=true

# Desabilitar Flyway para testes
spring.flyway.enabled=false

# Configurações do servidor para testes
server.port=0

# JWT configurações para testes
jwt.secret=testsecretkeytestsecretkeytestsecretkeytestsecretkey
jwt.expiration=86400000

# Frontend URL para testes
frontend.url=http://localhost:3000 